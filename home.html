
{% extends 'ems/base.html' %} 
{% block content %}

{% for employee in employees %}
<div class="col-md-4">
   <div class="card md-3 text-decoration-none text-black slow-hover" href=" % url 'employee_detail' employee.id %}">
    <div class="card-header">{{employee.first_name|capfirst}}  {{employee.last_name|capfirst}}</div>    <div class="card-body"><p>{{ employee.email_id }}</p></div>
    <div class="card-body"> <p>{{employee.email_id}}</p></div>
   </div>
</div>

{% endfor %}
{% endblock content %}
